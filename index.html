<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="listProduct">
            <h2>Список покупок</h2>
            <ul id="productList"></ul>
        </div>
        <div class="listProduct">
            <h2>Добавить продукт</h2>
            <input type="text" id="productName" placeholder="Название продукта">
            <input type="number" id="productCount" placeholder="Количество" min="1">
            <div>
                <label>
                    <input type="radio" name="productBuy" value="true"> Куплен
                </label>
                <label>
                    <input type="radio" name="productBuy" value="false" checked> Не куплен
                </label>
                <div id="productContainer">

                </div>
            </div>
            <button onclick="addProduct()">Добавить</button>
        </div>
        <div class="listProduct">
            <h2>Продукт куплен</h2>
            <ul id="purchasedList"></ul>
        </div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
